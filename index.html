<html>
<head>
<title>카카오톡 버튼있는 메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By. Blackcats4567</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('d293e7c48ee957d8481d52abb52d84f1');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '더 하운드 반달섬',
        description: '설문 이벤트 참여하고 상품받아가자',
        imageUrl:
          'https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5839%2F2022%2F06%2F03%2F0000014263_001_20220603082803784.jpg&type=a340',
        link: {
          mobileWebUrl: 'https://hwadamrealestate.modoo.at',
          webUrl: 'https://hwadamrealestate.modoo.at',
        },
      },
      social: {
        likeCount: 1242, //99999가 최대입니다
        commentCount: 416, //99999가 최대입니다
        sharedCount: 2711, //99999가 최대입니다
      },
      buttons: [
        {
          title: '지금바로 공식홈페이지 가기',
          link: {
            mobileWebUrl: 'https://hwadamrealestate.modoo.at',
            webUrl: 'https://hwadamrealestate.modoo.at',          
            },
         },
      ],
    })
  }
  
</script>
<!-- https://hwadamrealestate.modoo.at -->
<!-- 이미지/버튼 클릭 시 주소는 Kakao Developers의 애플리케이션 > 플랫폼 > Web에 넣어야 클릭했을때 성공적으로 표시됩니다 -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <title>
      Kakao Talk Channel Create Add Button Demo - Kakao JavaScript SDK
    </title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  </head>
  <body>
    <div id="kakao-talk-channel-add-button"></div>
    <script type="text/javascript">
      // 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init('d293e7c48ee957d8481d52abb52d84f1');
      // 채널 추가하기 버튼을 생성합니다.
      Kakao.Channel.createAddChannelButton({
        container: '#kakao-talk-channel-add-button',
        channelPublicId: '_xcxbCyb',
        size: 'small',
        supportMultipleDensities: true,
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <title>
      Kakao Talk Channel Create Chat Button Demo - Kakao JavaScript SDK
    </title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  </head>
  <body>
    <div id="kakao-talk-channel-chat-button"></div>
    <script type="text/javascript">
      // 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init('d293e7c48ee957d8481d52abb52d84f1');
      // 채널 1:1 채팅 버튼을 생성합니다.
      Kakao.Channel.createChatButton({
        container: '#kakao-talk-channel-chat-button',
        channelPublicId: '_xcxbCyb',
        title: 'consult',
        size: 'small',
        color: 'yellow',
        shape: 'mobile',
        supportMultipleDensities: true,
      });
    </script>
  </body>
</html>
